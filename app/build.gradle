plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy-all:2.5.13'

    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'junit:junit:4.13'

    implementation 'com.google.guava:guava:29.0-jre'
    implementation group: 'org.ow2.asm', name: 'asm', version: '7.0'
    implementation group: 'org.ow2.asm', name: 'asm-util', version: '9.2'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'

    testCompileOnly 'org.projectlombok:lombok:1.18.22'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //implementation("org.mariadb.jdbc:mariadb-java-client:3.0.5")
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.9'
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.36.0.3'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.28'
    //implementation group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '8.2.1.jre11'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.6.5.Final'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa', version: '2.6.4'
    implementation group: 'com.github.gwenn', name: 'sqlite-dialect', version: '0.1.2'
}
java {
    toolchain {
        // automatically download a jdk for the build if not available
        languageVersion.set(JavaLanguageVersion.of(8))
    }
}
bootRun {
    jvmArgs = ["-DXmx4G", "-Xmx4G"]
}
tasks.named('bootJar') {
    launchScript()
}
application {
    mainClass = 'io.mentusa.whouses.App'
}
